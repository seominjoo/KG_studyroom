<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    
<h3># Javascript Array</h3>

<script>
    fruits = ['apple', 'banana', 'orange'];
    console.log(fruits[0]);
    console.log(fruits[1]);
    console.log(fruits[2]);

    document.write(fruits + '<br>');
    document.write(fruits[0] + '<br>');
    document.write(fruits[1] + '<br>');
    document.write(fruits[2] + '<br>');

    console.log('배열의 타입:',typeof fruits);

    snacks = new Array('칙촉', '쿠앤크', '초코파이');
    console.log(fruits);
    console.log(snacks);


    document.write('<hr>');
    document.write('<ul>')
    for (i = 0; i < snacks.length; ++i){
        document.write('<li><a href="#">' + snacks[i] + '</a></li>');
    }
    document.write('</ul>')

    console.log(fruits.__proto__.length);
    console.log(snacks.__proto__.length);

    a = 10;
    b = 'hello';
    c = function() {
        return 10;
    }
    d ={
      name:'John',
      age: 12,  
    };
    
    // typeof 만으로는 object가 배열인지 아닌지를 알 수 없다

    console.log(typeof d === typeof fruits);
    console.log(Array.isArray(fruits));
    console.log(Array.isArray(d));

    console.log('fruits is instance of array:', fruits instanceof Array);
    console.log('d is instance of array:', d instanceof Array);

    // array.join()
    result = fruits.join('/');
    console.log(result);

    // array.pop() : 배열의 내용을 하나씩 꺼내며(삭제하며) 사용 <뒤에서 부터>
    console.log(fruits.pop());
    console.log(fruits.pop());
    console.log(fruits.pop());
    console.log(fruits.pop());

    // array.push() : 배열의 내용을 하나씩 넣는다 <뒤에서 부터>
    fruits.push('apple');
    fruits.push('kiwi');
    fruits.push('strawberry');
    fruits.push('mango');
    console.log(fruits);

    // array.fill() : 존재하는 모든 값을 하나의 값으로 초기화한다
    fruits.fill('');
    console.log(fruits);

    // a.length;
</script>

</body>
</html>
