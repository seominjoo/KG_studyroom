<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculaor.html</title>
    <style>
        * {
            box-sizing: border-box;
        }
        #calculaor {
            display: grid;
            grid-template-columns: 50px 50px 50px 50px;
            grid-template-rows: 50px 50px 50px 50px 50px;
        }
        #calculaor > * {
            background-color: black;
            color: white;
            display: grid;
            grid-template-columns: auto;
        }
        #c0, #cAC {
            grid-column: 1 / 3;
        }
    </style>

</head>
<body>
    <h3># 계산기를 만들어보시오.</h3>
    <div id="calculaor">
        <button id="cAC">AC</button>
        <button id="c%">%</button>
        <button id="c÷">÷</button>

        <button id="c7">7</button>
        <button id="c8">8</button>
        <button id="c9">9</button>
        <button id="c×">×</button>

        <button id="c4">4</button>
        <button id="c5">5</button>
        <button id="c6">6</button>
        <button id="-">-</button>

        <button id="c1">1</button>
        <button id="c2">2</button>
        <button id="c3">3</button>
        <button id="c+">+</button>

        <button id="c0">0</button>
        <button id="c.">.</button>
        <button id="c=">=</button>
    </div>













</body>
</html>
