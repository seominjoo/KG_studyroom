<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculaor.html</title>
    <link rel="stylesheet" href="./css11.css">

</head>
<body>
    <h3># 계산기를 만들어보시오.</h3>
    <div id="con">
        <div id="calculaor">
            <input id="ctext1" class="caltext" type="text">
            <input id="ctext2" class="caltext" type="text" value="0">
            <div onclick="AC()" id="cAC" class="top3">AC</div>
            <div onclick="del()" id="cdel" class="top3">←</div>
            <div onclick="Output()" id="cf" class="top3">%</div>
            <div onclick="Calculation('/')" id="c÷" class="right5">÷</div>

            <div onclick="Output(7)" id="c7" class="cnumber">7</div>
            <div onclick="Output(8)" id="c8" class="cnumber">8</div>
            <div onclick="Output(9)" id="c9" class="cnumber">9</div>
            <div onclick="Calculation('*')" id="c×" class="right5">×</div>

            <div onclick="Output(4)" id="c4" class="cnumber">4</div>
            <div onclick="Output(5)" id="c5" class="cnumber">5</div>
            <div onclick="Output(6)" id="c6" class="cnumber">6</div>
            <div onclick="Calculation('-')" id="c-" class="right5">-</div>

            <div onclick="Output(1)" id="c1" class="cnumber">1</div>
            <div onclick="Output(2)" id="c2" class="cnumber">2</div>
            <div onclick="Output(3)" id="c3" class="cnumber">3</div>
            <div onclick="Calculation('+')" id="cp" class="right5">+</div>

            <div onclick="Output(0)" id="c0" class="cnumber zero">0</div>
            <div onclick="Output(0)" id="c00 zero"></div>
            <div onclick="Calculation('.')" id="cc">.</div>
            <div onclick="calresult()" id="cr" class="right5">=</div>
        </div>
        <div onclick="Output(0)" id="c000" class="zero"></div>
    </div>

    <script src="./js11.js"></script>


</body>
</html>
