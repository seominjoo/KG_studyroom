<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Selector</title>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"> // 어나너머스 (익명의)
    </script>
</head>
<body>
    
<p></p>

<div class="greeting">Hello, world!</div>
<div class="greeting">Hello, JAVA!</div>
<div class="greeting">Hello, JQuery!</div>


<script>
        // # DOM로딩이 모두 끝난 후 스크립트를 실행하도록 설정 (Javascript 버전)
        //  - readystatechange or DOMContentLoaded 이벤트 사용
        document.addEventListener('readystatechange', () => {
            $("p").html("Hello, JQuery!");
                
            // $(".greeting").css("font-size", "35px"); 
            var greetings = $(".greeting");

            let fsize = 15;
            greetings.each((index, div) => {            
                div.style.fontSize = (fsize += 5) + 'px';            
            });
        });
