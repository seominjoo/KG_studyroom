<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산</title>
</head>
<body>
    <h3># Javascript의 비교 연산</h3>
    <script>
        console.log(1 == 2);
        console.log(1 != 2);

        console.log('1 === 1:', 1 === 1);
        console.log('1 !== 1:', 1 !== 1);
    </script>
</body>
</html>
