<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여백 설정</title>
    <link rel="stylesheet" href="./css06.css">
</head>
<body>
    <h3># Margin</h3>
    <ul>
        <li>margin은 border 바깥쪽의 여백</li>
        <li>해당 요소와 다른 요소의 거리를 결정한다.</li>
        <li>
            top margin과 bottom margin이 만나는 곳에서는
            둘 중 더 높은 margin이 적용된다.
        </li>
        <li>margin을 auto로 설정하면 자동으로 여백을 조절한다.</li>
    </ul>
    
    <h3># Padding</h3>
    <ul>
        <li>padding은 컨텐츠부터 테두리까지의 여백이다.</li>
    </ul>

    <hr>
    <div id="div1">margin/padding test div</div>
    <div id="div2">margin/padding test div2</div>

</body>
