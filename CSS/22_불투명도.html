<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <link rel="stylesheet" href="./css22.css">
</head>
<body>
    
<h3># Opacity</h3>

<h4># rgba로 조절하기 (4번째 파라미터가 opacity에 해당함)</h4>
<p>※ 글자는 투명해지지 않는다.</p>
<div class="flex-container">
    <div id="rgba1">1</div>
    <div id="rgba2">2</div>
    <div id="rgba3">3</div>
    <div id="rgba4">4</div>
    <div id="rgba5">5</div>
</div>
<h4># opacity로 조절하기</h4>
<p>※ 글자도 함께 투명해진다.</p>
<div class="flex-container">
    <div id = "opa1">1</div>
    <div id = "opa2">2</div>
    <div id = "opa3">3</div>
    <div id = "opa4">4</div>
    <div id = "opa5">5</div>
</div>

</body>
</html>
