<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상(Video)</title>
</head>
<body>
    <div class="videoContainer">
        <h3># 웹 페이지에서 동영상 재생하기</h3>
        <video width="80%" src="../assets/banner.mp4" ></video>
    </div>
    <div class="videoContainer">
        <h3># 동영상 컨트롤러</h3>
        <video width="80%" src="../assets/banner.mp4" controls></video>
    </div>
    <div class="videoContainer">
        <h3># 자동 재생</h3>
        <p>자동 재생은 음소거 옵션과 함께 사용해야 한다.</p>
        <video width="80%" src="../assets/banner.mp4" autoplay muted></video>
    </div>
    <div class="videoContainer">
        <h3># 반복 재생</h3>
        <video width="80%" src="../assets/banner.mp4" controls loop></video>
    </div>
</body>
</html>
