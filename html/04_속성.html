<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8"> 
    <!-- meta : 데이터에 대한 데이터 현재 웹페이지에 대한 속성-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성(Attribute)</title>
</head>
<body>
    <h3 title='마우스를 올리면 나오는 툴팁'># 속성(Attribute)</h3>
    <!-- 
        문장 안에 ""를 사용하고 싶을 때 
        1. 큰 문장을 ''
        2. &quot;
    -->
<p title="속성에 대한 설명!" 
    style="background-color: rgb(42, 83, 53); color:white; padding: 20px">
    - 모든 HTML 소는 속성(Attribute)을 지닐 수 있다. <br>
    - 속성은 해당 요소에 대한 추가적인 정보를 제공한다. <br>
    - 속성은 반드시 여는 태그에 정의해야 한다.<br>
    - 속성은 대부분 name="value"의 형태를 띄고 있다. <br>
</p>

</body>
</html>
