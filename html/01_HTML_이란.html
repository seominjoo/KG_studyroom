<!DOCTYPE html>
<html> <!-- html : 웹페이지 전체 -->
<head> <!-- head : 웹페이지의 설정을 정의하는 영역-->
    <title>이 페이지의 제목이 됩니다.</title>
</head>
<body><!-- body : 웹페이지의 내용을 작성하는 영역 -->

<h3>HTML이란 무엇인가?</h3>

<p>
    - HyperText Markup Language <br> <!-- break line -->
    - 웹 페이지를 제작할 때 사용하는 마크업 언어 (Markup Lanuage) <br>
    - HTML로 작성된 코드는 웹 브라우저가 해석하여 사용자에게 보여준다. <br>
    <!-- 웹 브라우저는 아무리 많은 공백이 있더라도 하나의 공백으로 인식한다. -->
<!--
    ※ 마크업 언어
        태그로 열고 닫는 언어.
        태그의 이름을 통해 태그 사이의 내용이 어떤 내용인지를 표시하는 언어.
        ex : .xml, .html ... 등<
-->
    - HTML로 작정된 코드는 웹 브라우저가 해석하여 사용자에게 보여준다.<br>
</p>

</body>
</html>
