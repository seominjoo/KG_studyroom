<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목(Title)</title>
</head>
<body>

    <!-- 
        # heading tag
        - 숫자가 작을 수록 글씨가 더 크다.
        - 1 ~ 6까지 있다.
        - 줄이 자동으로 바뀐다.

        # paragraph tag
        - 문단을 나타내는 태그
        - 줄이 자동으로 바꾸니다.
        - 그 외 특별한 기능은 없다.
    -->
    <!--
        + : 형제
        > : 자식
        h1+h2+h3+h4+h5+h6
        Alt + Shift + 선택 : 동일한 작업
        Shift + Tab : 탭 앞으로
    -->
    
    <h1>This is heading. (이것은 제목입니다.)</h1>
    <p>문단 내용.</p>

    <h2>This is heading. (이것은 제목입니다.)</h2>
    <p>문단 내용.</p>

    <h3>This is heading. (이것은 제목입니다.)</h3>
    <p>문단 내용.</p>

    <h4>This is heading. (이것은 제목입니다.)</h4>
    <p>문단 내용.</p>

    <h5>This is heading. (이것은 제목입니다.)</h5>
    <p>문단 내용.</p>

    <h6>This is heading. (이것은 제목입니다.)</h6>
    <p>문단 내용.</p>

</body>
</html>
