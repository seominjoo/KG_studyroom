<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifame</title>
</head>
<body>
    
    <h3># 다른 웹 페이지를 현재 페이지에 추가</h3>

    <p>
        <a href="#연어">흐르는 강물을 거꾸로 거슬러 오르는 연어</a>들의 도무지
        알 수 없는 그들만의 신비한 이유처럼 그 언제서 부터인가
        걸어걸어걸어 오는 이 길 앞으로 얼마나 더 많이 가야만 하는지이
    </p>
    <!-- 
        아무 기능도 없고 영역 설정에만 이용되는 태그
        div : 블록 영역을 지정할 때 사용한다.
        span : 인라인 영역을 지정할 때 사용한다.
        영역을 해치지 않는다. 인라인
    -->

<div class="container" >
    <iframe name="frame1" src="https://naver.com" frameborder="0"></iframe>
</div>

<div class="container">
    <iframe src="./10_RiverCleanupDay.html" frameborder="0"></iframe>
</div>

<h3># a 태그의 target 속성</h3>

<p>
    해당 URL링크가 어떤 창에서 열릴지 설정할 수 있다.
    <ol>
        <li>_self : 기본값</li>
        <li>_blank : 새창 또는 새 탭</li>
    </ol>

</p>

<a href="./07_표그리기.html" target="_self">Self Link</a>
<a href="./07_표그리기.html" target="_blank">Blank Link</a>
<a href="./07_표그리기.html" target="frame1">Frame Link</a>

</body>
</html>
