<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소(Element)</title>
</head>
<body>
    
    <h3># HTML 요소</h3>

    <!--
        <    :  &lt; (less than)
        >    :  &gt; (greater than)
        공백 :  &nbsp;
        ※ HTML에서 꺽쇠를 그냥 출력하는 방법
    -->
    <!-- HTML 태그들은 대소문자에 영향을 받지 않지만, 소문자만 사용하도록 하자 -->
    <p> 
        <p> &lt;tagname&gt; : 여는&nbsp;&nbsp;&nbsp;태그</p>
        <p> &lt;/tagname&gt; : 닫는 태그</p>
        <p> &lt;tagname&gt;content&lt;/tagname&gt; : HTML 요소 </p>
    </p>

</body>
</html>
